version: "3.8"
services:
  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=false" #Disable insecure api in production.
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--accesslog=true"
      - "--accesslog.filepath=/var/log/traefik/access.log"
    ports:
      - "80:80"
      - "8080:8080" #Traefik Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./letsencrypt:/letsencrypt #if using origin certificates
      - ./traefik.log:/var/log/traefik/access.log
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.entrypoints=web"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN}`)" #subdomain label
      - "traefik.http.routers.traefik.service=api@internal"
    environment:
      DOMAIN: ${DOMAIN}
volumes:
  letsencrypt: