services:
  reverse-proxy:
    image: traefik:v3.1
    command:
      - "--api.insecure=true"
      - "--providers.docker"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.websecure.address=:443"
      - "--tls.certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--tls.certificatesresolvers.myresolver.acme.email=kaustubh@kaustubhsstuff.com"
      - "--tls.certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
     - "443:443"
     - "8080:8080"
    volumes:
      - letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock
  glance:
    container_name: glance
    image: glanceapp/glance
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.glance.rule=Host('kaustubhsstuff.com')"
      - "traefik.http.routers.glance.entrypoints=websecure"
      - "traefik.http.routers.glance.tls.certresolver=myresolver"
    volumes:
      - ./config:/app/config
      - letsencrypt:/app/letsencrypt

volumes:
  letsencrypt: